<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник школы: Добавить оценку (1 четверть)</title>
</head>
<body>
    <h1>Дневник школы: Добавить оценку (1 четверть)</h1>    
    <a href="/page_quarter_1">Назад</a>

    <div>
        <label for="listStudents">Ученик:</label>
        <select id="listStudents" required>            
            <!-- Список учеников добавит "page_quarter_1_add.js" -->

    <script src="page_quarter_1_add.js"></script>
    
</body>
